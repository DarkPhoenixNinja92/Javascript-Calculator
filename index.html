<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JavaScript Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <button onclick="addTogether()" class="btn-num btn-9">9</button>
            <button class="btn-num btn-8">8</button>
            <button class="btn-num btn-7">7</button>
            <button class="btn-num btn-6">6</button>
            <button class="btn-num btn-5">5</button>
            <button class="btn-num btn-4">4</button>
            <button class="btn-num btn-3">3</button>
            <button class="btn-num btn-2">2</button>
            <button class="btn-num btn-1">1</button>
            <button class="btn-num btn-0">0</button>
            <button class="btn-other btn-add">+</button>
            <button class="btn-other btn-sub">-</button>
            <button class="btn-other btn-mult">x</button>
            <button class="btn-other btn-div">/</button>
            <button class="btn-other btn-dec">.</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
